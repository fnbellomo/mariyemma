<section id="comoLlegar">
  <div class="container">

    <h2>El lugar</h2>
    
    <div class="row">
      <div class="col-sx-12 col-sm-10">
	<div id="gmap_canvas">
	</div><!--/gmap_canvas -->
      </div>
    </div><!--/row -->
  </div><!--/container -->

  <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript">
    function init_map(){
      var myOptions = {zoom:14,
      center:new google.maps.LatLng(-33.114665, -64.324190),
      mapTypeId: google.maps.MapTypeId.ROADMAP
      };
    map = new google.maps.Map(document.getElementById("gmap_canvas"),myOptions);
    marker = new google.maps.Marker({map: map,
    position: new google.maps.LatLng(-33.114665, -64.324190)
    });
    infowindow = new google.maps.InfoWindow({content:"<b>¡Fiesta!</b><br/>Salón Recreativo<br/> E.D.E.C.O.M" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
  </script>
</section>
