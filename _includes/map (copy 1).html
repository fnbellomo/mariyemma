<section id="comoLlegar">
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <div style="overflow:hidden;height:500px;width:600px;">
    <div id="gmap_canvas" style="height:500px;width:600px;">
    
      <style>
	#gmap_canvas img {
	max-width:none!important;
	background:none!important
	}
      </style>

      <a class="google-map-code" href="http://csgofranklin.com" id="get-map-data">csgofranklin.com</a>
    </div>
  </div>

  <script type="text/javascript">
    function init_map(){var myOptions = {zoom:14,center:new google.maps.LatLng(-33.114665, -64.324190),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-33.114665, -64.324190)});infowindow = new google.maps.InfoWindow({content:"<b>¡Fiesta!</b><br/>Salón Recreativo<br/> E.D.E.C.O.M" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
  </script>
</section>
